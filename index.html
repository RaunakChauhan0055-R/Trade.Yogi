<script>
  const form = document.getElementById('signUpForm');
const errorMessage = document.getElementById('errorMessage');

form.addEventListener('submit', function (event) {
    const name = document.getElementById('a').value.trim();
    const email = document.getElementById('b').value.trim();
    const password = document.getElementById('c').value.trim();
    const termsAccepted = document.getElementById('terms').checked;

    if (!name || !email || !password || !termsAccepted) {
        event.preventDefault();
        errorMessage.textContent = 'Please fill all fields and accept the Terms & Conditions.';
    } else {
        errorMessage.textContent = '';
    }
});
</script>
